<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soueu</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#ffffff',secondary:'#ffffff'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        
        body {
            background-color: black;
            color: white;
            font-family: 'Gambetta Regular', 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #timer {
            font-size: 30px;
            letter-spacing: 2px;
            text-align: center;
        }
        
        #instagram-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            font-size: 25px;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            #timer {
                font-size: 24px;
            }
            
            #instagram-button {
                font-size: 20px;
                width: 20px;
                height: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="timer" class="text-white"></div>
    
    <a href="https://www.instagram.com/soueumusic/" target="_blank" id="instagram-button" class="text-white">
        <i class="fa-brands fa-instagram"></i>
    </a>

    <script id="timer-script">
        document.addEventListener('DOMContentLoaded', function() {
            const timerElement = document.getElementById('timer');
            const targetDate = new Date('2025-09-10T00:00:00');
            
            function updateTimer() {
                const now = new Date();
                const difference = targetDate - now;
                
                if (difference <= 0) {
                    timerElement.textContent = '00:00:00';
                    return;
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                const formattedHours = String(hours).padStart(2, '0');
                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(seconds).padStart(2, '0');
                
                if (days > 0) {
                    const formattedDays = String(days).padStart(2, '0');
                    timerElement.textContent = `${formattedDays}:${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
                } else {
                    timerElement.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
                }
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
